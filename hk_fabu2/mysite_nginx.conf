# mysite_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:///home/fabu/hk_fabu2/mysite.sock; # for a file socket
    #server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      8000;
    # the domain name it will serve for
    server_name fabu.hk515.net; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /home/fabu/hk_fabu2/templates/static;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/fabu/hk_fabu2/templates/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
	proxy_pass_header X-CSRFToken;
	proxy_pass_header X-Forwarded-Port;
	proxy_pass_header X-Forwarded-Host;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        include     /home/fabu/hk_fabu2/uwsgi_params; # the uwsgi_params file you installed
    }
}
