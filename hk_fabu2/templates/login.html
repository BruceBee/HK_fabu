<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>华康版本发布系统登录</title>
        {% load static %}
        <link href="{% static 'img/favicon.jpg' %}" rel="shortcut icon" />
        <!-- <link href="/static/img/favicon.ico"  type="image/x-icon" rel="shortcut icon" />  -->
		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="{% static "css/bootstrap.css" %}" />
		<link rel="stylesheet" href="{% static "css/font-awesome.css" %}" />

		<!-- text fonts -->
		<link rel="stylesheet" href="{% static "css/ace-fonts.css" %}" />

		<!-- ace styles -->
		<link rel="stylesheet" href="{% static "css/ace.css" %}" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="{% static "css/ace-part2.css" %}" />
		<![endif]-->
		<link rel="stylesheet" href="{% static "css/ace-rtl.css" %}" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="{% static "css/ace-ie.css" %}" />
		<![endif]-->

	</head>

	<body class="login-layout light-login">

        <div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h3 >
									<img src="/static/img/logo1.png" style="width: 120px;height: 30px">&nbsp;&nbsp;&nbsp;<span class="grey"><b class="blue" >华康版本发布系统</b></span>
								</h3>
								<!-- <h4 class="blue" id="id-company-text">华康技术部</h4> -->
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												输入账号密码
											</h4>
											<div class="red">{{ LoginErrMsg }}</div>
											<div class="space-6"></div>

											<form name="login" action="/login/" method="POST">
                                                {% csrf_token %}
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="LoginName" placeholder="用户名" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="LoginPassword" placeholder="密码" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">


														<button class="width-35 pull-right btn btn-sm btn-primary" type="submit">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">登录</span>
														</button>
													</div>

												</fieldset>
											</form>

										</div><!-- /.widget-main -->


									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->



							</div><!-- /.position-relative -->


						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->


	</body>

</html>
